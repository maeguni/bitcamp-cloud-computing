<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style >

#resultDiv{
    height:200px;
    border:1px solid red;

}


</style>


</head>
<body>
<h1>AJAX-서버의 응답 결과를 받기 I</h1>

<button id="btn1">버튼1</button><br>

<div id="resultDiv"></div>


<script>"use strict"
// 비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
// => 서버의 응갑이 왔을 때 호출 될 메서드를 XMLHttpRequest에 등록한다.
//
btn1.onclick = function(){
 
    var xhr = new XMLHttpRequest();
    
    // 요청 상태가 변할 때 마다 호출될 메서드 등록
    // => xhr.readState : 요청 상태를 가리키는 프로퍼티이다.
    // 0: 객체 준비
    // 1: open() 호출 후 , 서버에 연결된 후 
    // 2: send() 호출 후 , 서버에 요청을 보낸 후
    // 3: 서버에서 응답 결과를 받는 중.
    // 4: 서버의 응답이 완료됨.
    xhr.onreadystatechange = function(){
      console.log(xhr.readyState)  
            };
   
   xhr.open('GET','ex01-1.jsp',true);
   
  // 3) 서버에 요청 정보를 보낸다.
  // => 별도의 스레드를 총해 서버에 요청한다.
  // 그리고 서버의 응답을 기다리지 않고 즉시 다음 명령을 실행한다.
  xhr.send();
  
  //4) 서버에 받은 응답 데이터를 추출한다.
  // => 서버에서 응답이 오기 전에 서버가 보낸 응답 결과를 출력하기 떄문에
  //  출력 결과는 없다.
  
  console.log(xhr.responseText); 
  resultDiv.innerHTML = xhr.responseText;

    
};

</script>


</body>
</html>
