<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv {
	height: 200px;
	border: 1px solid red;
}
</style>


</head>
<body>
	<h1>AJAX-서버의 응답 결과를 받기 III</h1>
	

	<button id="btn1">버튼1</button>
	<br>

	<div id="resultDiv"></div>


	<script>
       

        "use strict"
        //POST 요청의 핵심은 요청 헤더 다음에 값을 보내야 한다는 것이다.
        //=> 여기에 덧 붙여서 서버에 보내는 데이터가 어떤 타입인지 헤더값으로 알려줘야 한다.
        
        btn1.onclick = function() {

            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState < 4)
                    return;
                if  (xhr.status!==200){
                    alert("서버에서 오류 발생");
                    return;                    
                }
                
                // 서버의 응답 결과가  정상적인지 아니면 오류인지 확인하는 방법
                // status 코드 값을 확인한다.
                    console.log(xhr.responseText);
                    resultDiv.innerHTML = xhr.responseText;
             

            };
            
           //POST 요청을 하려면 첫 번째 파라미터에 "POST"를 지정하라!
            xhr.open('POST', 'ex01-2.jsp', true);
           
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
           
            xhr.send("a=100&b=200&op=%2b");

        };
    </script>


</body>
</html>
